<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <header>
      <div class="background absolute w-full h-full -z-10">
        <img class="max-w-none w-[350%] h-[90%] sm:w-full" src="../images/bg-stars.svg" alt="" aria-hidden="true">
      </div>
    </header>
    <main class="grid gap-[3.625rem] text-center text-white py-36 px-6 lg:py-[8.5625rem] lg:gap-[6.75rem]">
      <h1
        class="text-[1.0625rem] uppercase font-bold tracking-[0.375rem] leading-[1.375rem] px-6 lg:text-[1.375rem]"
      >
        We're launching soon
      </h1>
      <div class="flex justify-between sm:justify-center sm:gap-6 lg:gap-8">
        <div class="flex flex-col items-center gap-3.5 lg:gap-[1.375rem]">
          <div
            class="text-[#fb6087] bg-[#343650] text-[2rem] font-bold py-2 px-3 rounded-md lg:text-7xl lg:py-[2.1875rem] lg:px-6"
          >
            08
          </div>
          <span
            class="text-[0.4375rem] uppercase text-[#8486a9] font-bold tracking-[0.1875rem] lg:text-base lg:tracking-[0.25rem]"
            >Days</span
          >
        </div>
        <div class="flex flex-col items-center gap-3.5 lg:gap-[1.375rem]">
          <div
            class="text-[#fb6087] bg-[#343650] text-[2rem] font-bold py-2 px-3 rounded-md lg:text-7xl lg:py-[2.1875rem] lg:px-6"
          >
            23
          </div>
          <span
            class="text-[0.4375rem] uppercase text-[#8486a9] font-bold tracking-[0.1875rem] lg:text-base lg:tracking-[0.25rem]"
            >Hours</span
          >
        </div>
        <div class="flex flex-col items-center gap-3.5 lg:gap-[1.375rem]">
          <div
            class="text-[#fb6087] bg-[#343650] text-[2rem] font-bold py-2 px-3 rounded-md lg:text-7xl lg:py-[2.1875rem] lg:px-6"
          >
            55
          </div>
          <span
            class="text-[0.4375rem] uppercase text-[#8486a9] font-bold tracking-[0.1875rem] lg:text-base lg:tracking-[0.25rem]"
            >Minutes</span
          >
        </div>
        <div class="flex flex-col items-center gap-3.5 lg:gap-[1.375rem]">
          <div
            class="text-[#fb6087] bg-[#343650] text-[2rem] font-bold font-sans py-2 px-4 rounded-md lg:text-[5.25rem] lg:py-[0.5rem] lg:px-7"
          >
            41
          </div>
          <span
            class="text-[0.4375rem] uppercase text-[#8486a9] font-bold tracking-[0.1875rem] lg:text-base lg:tracking-[0.25rem]"
            >Seconds</span
          >
        </div>
      </div>
    </main>

    <aside class="">
      <img
        class="w-[270%] h-[7rem] max-w-none translate-x-[-34.5rem] mt-5 sm:translate-x-0 sm:w-full sm:h-[unset]"
        src="../images/pattern-hills.svg"
        alt=""
        aria-hidden="true"
      />
      <div
        class="flex justify-center gap-[2.0625rem] bg-[#2f2439] translate-y-[-1.125rem] pb-4 lg:translate-y-[-6.5rem]"
      >
        <img
          src="../images/icon-facebook.svg"
          alt="Facebook icon"
        />
        <img
          src="../images/icon-pinterest.svg"
          alt="Pinterest icon"
        />
        <img
          src="../images/icon-instagram.svg"
          alt="Instagram icon"
        />
      </div>
    </aside>

    <footer class="attribution bg-[#30243a] pt-6 mt-[-1.5rem] lg:mt-[-2.5rem]">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a
      >.
    </footer>
  </body>
</html>
