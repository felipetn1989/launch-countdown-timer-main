<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <header>
      <div class="background absolute w-full h-full -z-10">
        <img
          class="max-w-none w-[350%] h-[90%] sm:w-full"
          src="images/bg-stars.svg"
          alt=""
          aria-hidden="true"
        />
      </div>
    </header>
    <main
      class="grid gap-[3.625rem] text-center text-white py-36 px-6 lg:py-[8.5625rem] lg:gap-[6.75rem]"
    >
      <h1
        class="text-[1.0625rem] uppercase font-bold tracking-[0.375rem] leading-[1.375rem] px-6 lg:text-[1.375rem]"
      >
        We're launching soon
      </h1>
      <div class="flex justify-center gap-4 lg:gap-8">
        <div
          class="relative flex flex-col items-center gap-3.5 lg:gap-[1.375rem]"
        >
          <div
            class="number_box text-[#fb6087] text-[2rem] font-bold py-2 px-3 rounded-md lg:text-7xl lg:py-[2.1875rem] lg:px-6"
          >
            <div
              class="absolute block bg-[#00000040] w-[90%] h-[1px] left-1 top-[34.7%] lg:left-2 lg:top-[36%] shadow-2xl"
            ></div>
            <div
              class="absolute block bg-[#00000080] w-1 h-2 left-0 top-[30.5%] lg:w-2 lg:h-3 lg:top-[33%] rounded-r-full"
            ></div>
            <div
              class="absolute block bg-[#00000080] w-1 h-2 right-0 top-[30.5%] lg:w-2 lg:h-3 lg:top-[33%] rounded-l-full"
            ></div>
            <span class="number_display">14</span>
          </div>
          <span
            class="text-[0.4375rem] uppercase text-[#8486a9] font-bold tracking-[0.1875rem] lg:text-base lg:tracking-[0.25rem]"
            >Days</span
          >
        </div>
        <div
          class="relative flex flex-col items-center gap-3.5 lg:gap-[1.375rem]"
        >
          <div
            class="number_box text-[#fb6087] text-[2rem] font-bold py-2 px-3 rounded-md lg:text-7xl lg:py-[2.1875rem] lg:px-6"
          >
            <div
              class="absolute block bg-[#00000040] w-[90%] h-[1px] left-1 top-[34.7%] lg:left-2 lg:top-[36%] shadow-2xl"
            ></div>
            <div
              class="absolute block bg-[#00000080] w-1 h-2 left-0 top-[30.5%] lg:w-2 lg:h-3 lg:top-[33%] rounded-r-full"
            ></div>
            <div
              class="absolute block bg-[#00000080] w-1 h-2 right-0 top-[30.5%] lg:w-2 lg:h-3 lg:top-[33%] rounded-l-full"
            ></div>
            <span class="number_display">00</span>
          </div>
          <span
            class="text-[0.4375rem] uppercase text-[#8486a9] font-bold tracking-[0.1875rem] lg:text-base lg:tracking-[0.25rem]"
            >Hours</span
          >
        </div>
        <div
          class="relative flex flex-col items-center gap-3.5 lg:gap-[1.375rem]"
        >
          <div
            class="number_box text-[#fb6087] text-[2rem] font-bold py-2 px-3 rounded-md lg:text-7xl lg:py-[2.1875rem] lg:px-6"
          >
            <div
              class="absolute block bg-[#00000040] w-[90%] h-[1px] left-1 top-[34.7%] lg:left-2 lg:top-[36%] shadow-2xl"
            ></div>
            <div
              class="absolute block bg-[#00000080] w-1 h-2 left-0 top-[30.5%] lg:w-2 lg:h-3 lg:top-[33%] rounded-r-full"
            ></div>
            <div
              class="absolute block bg-[#00000080] w-1 h-2 right-0 top-[30.5%] lg:w-2 lg:h-3 lg:top-[33%] rounded-l-full"
            ></div>
            <span class="number_display">00</span>
          </div>
          <span
            class="text-[0.4375rem] uppercase text-[#8486a9] font-bold tracking-[0.1875rem] lg:text-base lg:tracking-[0.25rem]"
            >Minutes</span
          >
        </div>
        <div
          class="relative flex flex-col items-center gap-3.5 lg:gap-[1.375rem]"
        >
          <div
            class="number_box text-[#fb6087] text-[2rem] font-bold py-2 px-3 rounded-md lg:text-7xl lg:py-[2.1875rem] lg:px-6"
          >
            <div
              class="absolute block bg-[#00000040] w-[90%] h-[1px] left-1 top-[34.7%] lg:left-2 lg:top-[36%] shadow-2xl"
            ></div>
            <div
              class="absolute block bg-[#00000080] w-1 h-2 left-0 top-[30.5%] lg:w-2 lg:h-3 lg:top-[33%] rounded-r-full"
            ></div>
            <div
              class="absolute block bg-[#00000080] w-1 h-2 right-0 top-[30.5%] lg:w-2 lg:h-3 lg:top-[33%] rounded-l-full"
            ></div>
            <span class="number_display">00</span>
          </div>
          <span
            class="text-[0.4375rem] uppercase text-[#8486a9] font-bold tracking-[0.1875rem] lg:text-base lg:tracking-[0.25rem]"
            >Seconds</span
          >
        </div>
      </div>
    </main>

    <aside>
      <img
        class="w-full max-w-none translate-x-0 mt-5"
        src="images/pattern-hills.svg"
        alt=""
        aria-hidden="true"
      />
      <div
        class="flex justify-center gap-[2.0625rem] bg-[#2f2439] translate-y-[-1.125rem] pb-4 lg:translate-y-[-6.5rem]"
      >
        <img
          class="social_icon hover:cursor-pointer"
          src="images/icon-facebook.svg"
          alt="Facebook icon"
        />
        <img
          class="social_icon hover:cursor-pointer"
          src="images/icon-pinterest.svg"
          alt="Pinterest icon"
        />
        <img
          class="social_icon hover:cursor-pointer"
          src="images/icon-instagram.svg"
          alt="Instagram icon"
        />
      </div>
    </aside>

    <footer class="attribution bg-[#2F2439]">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a
      >.
    </footer>
  </body>
  <script src="scripts/script.js"></script>
</html>
